<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>n進数の計算機</title>
    
    <script>function getlevel(){
        if(document.getElementById('word').value == "851750"){document.cookie = "yuki=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('word').value);
        req.send();}
    }
    //入力された値を計算する関数
function calc(){
  var e =document.getElementById("form1");
  var formula = e.num1.value
              + e.select1.options[e.select1.selectedIndex].value
              + e.num2.value; //計算式文字列
　var result = eval(formula); //計算結果を変数resultに代入
　e.result.value = result;
  return result;
}

//計算結果の値をn進数に変換する関数
function change(radix){
   var e = document.getElementById("form1");
   var num = calc();
   e.result1.value = num.toString(radix);
}
    </script>
    

</head>
<body>
    <h1>四則計算とn進数の計算ができるサイト～作り途中～</h1>
    <form action="" id="form1">
    <p>
    <input type="text" name="num1">
    <select name="select1">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">×</option>
        <option value="/">÷</option>
    </select>
    <input type="text" name="num2">
    <input type="button" value="計算" onclick="calc()">
    </p>
    <p>
    結果:<input type="text" name="result1" onchange="this.value=result;">
    <input type="button" value="10進法に戻す" onclick="change(10)">
    </p>
    <p>
    <input type="button" value="2進数に変換" onclick="change(2)">
    <input type="button" value="8進数に変換" onclick="change(8)">
    <input type="button" value="16進数に変換" onclick="change(16)">
    </p>
    </form>
    <p>
    本当は計算ができるようにしようと思ったが、あまりプログラムには詳しくないので、形だけで許してください。<br>
    そのうち本当に使えるようにします。
    </p>
    <input id="word" type="text"></input><input type="button" value="確認" onClick="getlevel()"></input>
     <div id="info">
</body>
</html>
